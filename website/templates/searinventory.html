{% extends "base.html" %}
{%block content%}
<thead>
    <tr>
        <th>Asset Name</th>
        <th>Asset ID</th>
    </tr>
</thead>
<tbody>
    {% if search_list is not none %}
    {% for b in search_list %}
    <tr>
        <td>{{ b.asset_id }}</td>
        <td>{{ b.asset_name }}</td>
    </tr>
    {% endfor %}
    {% else %}
    <tr>
        <td>No hay sucursales registradas</td>
    </tr>
    {% endif %}
</tbody>
{%endblock%}
